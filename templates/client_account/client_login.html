{% extends "templates/base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
     <h2>Вход</h2>
     <p>Пожалуйста, заполните указанную форму для входа:</p>
     <form action="." method="post">
         {{ form.as_p }}
         {% csrf_token %}
          <p><input type="submit" value="Вход"></p>
     </form>
{% endblock %}
