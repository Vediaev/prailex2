{% extends "templates/base.html" %}
{% block title %}Edit your aplication{% endblock %}
{% block content %}
     <h2>Edit your aplication</h2>
     <p>You can edit your aplication using the following form:</p>
     <form method="post"  enctype="multipart/form-data">
         {{ application_form.as_p }}
         {% csrf_token %}
         <p>
             <input type="submit" value="Save application">
         </p>
     </form>
{% endblock %}
